apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microservicios
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/apbusinessit/payments-services-argo.git
      revision: main
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      sources:  # ← CAMBIO: sources en plural
        - repoURL: oci://registry-1.docker.io/adonispaz9506
          chart: mi-chart
          targetRevision: "7"
          helm:
            valueFiles:
              - $values/{{path}}/values.yaml
        - repoURL: https://github.com/apbusinessit/payments-services-argo.git
          targetRevision: main
          ref: values  # ← IMPORTANTE: este ref es necesario
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true